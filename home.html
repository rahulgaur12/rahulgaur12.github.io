<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<style>
html {
  height: 100%;
  overflow: hidden;
}

h2 {
  font-size: 30px;
  text-align: center;
}

h3 {
  font-size: 30px;
  text-align: center;
  font-family: brush script std;
  color: #B9AF1F;
}

body {
  margin: 0;
  padding: 0;
  perspective: 1px;
  transform-style: preserve-3d;
  height: 100%;
  overflow-y: scroll;
  overflow-x: hidden;
  font-family: Arial;
}

h1 {
  font-size: 120px;
  font-family: brush script std;
  color: #B9AF1F;
  text-shadow: 3px 3px 3px black;
}

p {
  font-size: 140%;
  line-height: 150%;
  color: #333;
}

.slide {
  position: relative;
  padding: 25vh 10%;
  min-height: 100vh;
  width: 100vw;
  box-sizing: border-box;
  transform-style: inherit;
}

img {
  position: absolute;
  top: 50%;
  left: 35%;
  width: 320px;
  height: 240px;
  transform: translateZ(.25px) scale(.75) translateX(-94%) translateY(-100%) rotate(2deg);
  padding: 10px;
  border-radius: 5px;
  background: rgba(240, 230, 220, .7);
}

img:last-of-type {
  transform: translateZ(.4px) scale(.6) translateX(-104%) translateY(-40%) rotate(-5deg);
}

.slide:before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

.title {
  width: 50%;
  padding: 5%;
  border-radius: 5px;
  background: rgba(240, 230, 220, .7);
}

.slide:nth-child(2n) .title {
  margin-left: 0;
  margin-right: auto;
}

.slide:nth-child(2n+1) .title {
  margin-left: auto;
  margin-right: 0;
}

.slide,
.slide:before {
  background: 50% 50% / cover;
}

.header {
  text-align: center;
  font-size: 175%;
  color: #fff;
  text-shadow: 0 2px 2px #000;
}

#title {
  background-image: url("http://myheartbeets.com/wp-content/uploads/2016/04/paleo-butter-chicken-dairy-free.jpg");
  background-attachment: fixed;
}

#slide1:before {
  background-image: url("http://www.colorhexa.com/8b0000.png");
  z-index: -1;
}

#slide2 {
  background-image: url("http://www.colorhexa.com/8b0000.png");
  background-attachment: fixed;
}

#slide3:before {
  background-image: url("http://tinglingtaste.com/wp-content/uploads/2016/05/DSC_9158-800x600.jpg");
  transform: translateZ(-1px) scale(2);
  z-index: -1;
}

#slide4 {
  background: #8B0000;
}

.menubar {
  background-color: #8B0000;
  border: 18px solid #8B0000;
}

.menubar a {
  color: white;
  text-decoration: none;
  font-family: sans-serif;
  font-size: 25px;
  padding: 55px;
}

a:hover {
  color: yellow;
}

</style>
</head>
<body>
<div class="menubar">
  <a href="">Home</a>
  <a href="https://rahulgaur12.github.io/menu.html">Menu</a>
  <a href="https://rahulgaur12.github.io/ContactUs.html">Contact us</a>
  <a href="https://rahulgaur12.github.io/location.html">Location</a>
</div>
<div id="title" class="slide header">
  <h1>Rahul's Roti</h1>
</div>

<div id="slide1" class="slide">
  <div class="title">
    <p>
      Making rotis since the beginning of time.
    </p>
    <img src="http://theindependent.ca/wp-content/uploads/2011/06/DSC3802-800.jpg">
    <img src="https://i.ytimg.com/vi/gCfOrASSPpw/hqdefault.jpg">
  </div>

</div>

<div id="slide2" class="slide">

</div>

<div id="slide3" class="slide">
  <div class="title">
    <p>
      Our rotis and naan give your taste buds a real taste of India.
    </p>
  </div>
</div>

<div id="slide4" class="slide header">
  <h2>"Roti is the essence of life"</h2>
  <h3>
  ~Rahul Gaur 
  </h3>
</div>
</body>
</html>
